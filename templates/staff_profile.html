<!-- staff_profiles.html -->
{% extends "/base/base_admin.html" %}
{% block title %}Staff Profiles{% endblock %}

{% block content %}
<div class="container">
    <h1>Staff Profiles</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Staff ID</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_data %}
                <tr>
                    <td>{{ staff['staff_id'] }}</td>
                    <td>{{ staff['email'] }}</td>
                    <td>
                        <a href="/edit_staff/{{ staff['staff_id'] }}">Edit</a>
                        <a href="/delete_staff/{{ staff['staff_id'] }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
