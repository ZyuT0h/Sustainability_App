<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Order Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Customer Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Order Quantity</th>
                <th>Total Spending</th>
                <th>Order Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order['customer_id'] }}</td>
                    <td>{{ order['order_quantity'] }}</td>
                    <td>{{ order['total_spending'] }}</td>
                    <td>{{ order['order_status'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
