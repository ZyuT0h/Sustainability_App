{% extends "base/base.html" %}
{% block title %}Registration Page{% endblock %}gfb

{% block content %}
<div class="container mt-5">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="rePassword">Re-enter Password:</label>
            <input type="password" class="form-control" id="rePassword" required>
            <small id="passwordMatchMessage" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" class="form-control" id="postalCode" required>
        </div>
        <div class="form-group">
            <label for="shippingAddress">Shipping Address:</label>
            <textarea class="form-control" id="shippingAddress" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="unitNo">Unit Number:</label>
            <input type="text" class="form-control" id="unitNo">mmm
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevents the default form submission

  // Validate password match
  var password = document.getElementById("password").value;
  var rePassword = document.getElementById("rePassword").value;
  var passwordMatchMessage = document.getElementById("passwordMatchMessage");

  if (password !== rePassword) {
    passwordMatchMessage.textContent = "Passwords do not match!";
    return false;
  } else {
    passwordMatchMessage.textContent = ""; // Clear error message
    // Your registration logic goes here (send data to the server, etc.)
    alert("Successfully registered!"); // For demonstration purpose, display a pop-up
    // Optionally, you can use AJAX to submit form data to Flask backend
  }
});
</script>
{% endblock %}
