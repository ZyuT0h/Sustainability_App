<!-- chart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>

    <!-- Include necessary dependencies for the graph -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Add a container for the graph -->
    <div id="graph-container"></div>

    <!-- Script to create the bar chart using Plotly.js -->
    <script>
        var salesData = {{ report.sales | tojson | safe }};
        var products = Object.keys(salesData);
        var quantities = Object.values(salesData);

        var trace = {
            x: products,
            y: quantities,
            type: 'bar',
            marker: {
                color: 'blue'
            }
        };

        var layout = {
            title: 'Sales Data',
            xaxis: { title: 'Product' },
            yaxis: { title: 'Quantity' }
        };

        Plotly.newPlot('graph-container', [trace], layout);
    </script>
</body>
</html>
