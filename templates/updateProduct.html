{% extends "/base/base_admin.html" %}
{% block title %}Admin - Update product{% endblock %}

{% block content %}
{% from "includes/_formHelper.html" import render_field %}

<style>

</style>

<h1 class="display-4">Update Product Details</h1>
<form action="" method="POST">
    <label for="productName">Product name:</label><br>
    <input type="text" id="productName" name="productName" value="{{ product_name_data }}" required><br>
    <label for="productImage">Product Image:</label><br>
    <input type= "file" id="productImage" name="productImage" value="{[ product_image_data }}"><br>
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="Coaster" {% if category_data == 'Coaster' %}selected{% endif %}>Coaster</option>
        <option value="Pouch" {% if category_data == 'Pouch' %}selected{% endif %}>Pouch</option>
        <option value="Tote bag" {% if category_data == 'Tote bag' %}selected{% endif %}>Tote bag</option>
    </select>
    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" value="{{ price_data }}"><br>
    <label for="stock">Stock:</label><br>
    <input type="number" id="stock" name="stock" value="{{ stock_data }}"><br>
    <textarea name="description" rows="10" cols="30">
        {{ description_data }}
    </textarea>
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>
{% endblock %}
