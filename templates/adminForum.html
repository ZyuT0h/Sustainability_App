{% extends "base/base_admin.html" %}
{% block title %}Inventory Management{% endblock %}

{% block content %}
<style>
    .reply {
    /* Add styling for each reply */
    margin-bottom: 10px;
    }
    .replies-container {
    /* Add styling for the container of replies */
    margin-top: 10px;
    }
</style>
    <fieldset>
        <br>
        <h1>Forum</h1>
    {% if admin %}
        <hr>
        <div id="commentsList">
            {% for comment in comments %}
                {{ comment.username }}:<br>
                {{ comment.subject }}<br>
                {{ comment.message }}<br>
                <input type="text" placeholder="REPLY">
                <hr>
            {% endfor %}
        </div>
    </fieldset>
    {% endif %}
{% endblock %}
