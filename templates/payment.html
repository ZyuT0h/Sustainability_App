{% extends "/base/base_user.html" %}
{% block title %}Library Loan System - Home{% endblock %}

{% block content %}

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Set a light background color */
    }

    .display-4 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    form {
      width: 70%;
      margin: 0 auto;
      background-color: #ffffff; /* Set a white background for the form */
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
      border-radius: 8px; /* Add rounded corners */
    }

    label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ced4da; /* Add a border with a light gray color */
      border-radius: 4px; /* Add rounded corners */
      margin-top: 6px;
    }

    input[type="submit"] {
      background-color: #007bff; /* Set a primary button color */
      color: #ffffff; /* Set text color for the button */
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Change button color on hover */
    }

    .alert {
      margin-top: 20px;
    }
  </style>

<h1 class="display-4">Payments</h1>

<form method="POST" action="">
    <div class="form-control">
        <div class="form-group ">
          <label for="U_SA">Shipping Address: </label>
          <input type="text" id="U_SA" name="U_SA"><br><br>
        </div>
        <div class="form-group">
          <label for="U_P">Postal: </label>
          <input type="text" id="U_P" name="U_P"><br><br>
        </div>
        <div class="form-group">
          <label for="U_UN">Unit No: </label>
          <input type="text" id="U_UN" name="U_UN"><br><br>
        </div>
        <div class="form-group">
          <label for="U_CN">Card Number: </label>
          <input type="text" id="U_CNO" name="U_CNO"><br><br>
        </div>
        <div class="form-group">
          <label for="U_UN">Expiry Date: </label>
          <input type="text" id="U_ED" name="U_ED"><br><br>
        </div>
        <div class="form-group">
          <label for="U_UN">CVC: </label>
          <input type="text" id="U_CVC" name="U_CVC"><br><br>
        </div>
        <div class="form-group">
          <label for="U_CN">Card Name: </label>
          <input type="text" id="U_CN" name="U_CN"><br><br>
        </div>
    </div>
</form>

<h2>Order summary</h2>
<hr>

{% endblock %}
