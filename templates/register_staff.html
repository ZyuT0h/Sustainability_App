<!-- register_staff.html -->
{% extends "/base/base_admin.html" %}
{% block title %}Register Staff{% endblock %}

{% block content %}
<div class="container">
    <h1>Register New Staff</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/register_staff">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{8}" required>
        </div>

        <label for="newStaffRole">Role:</label>
        <select id="newStaffRole" name="role">
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="staff">Staff</option>
            <option value="supervisor">Supervisor</option>
        </select>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
